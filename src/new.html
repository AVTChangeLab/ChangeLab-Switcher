<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Server Manager</title>
  <link rel="stylesheet" href="./output.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="w-full h-full flex flex-col items-center justify-center">
  <h1 class="text-2xl text-center mb-4 text-white">Add new server</h1>
  <div class="w-full h-full flex flex-col gap-2 justify-center items-center">
    <div class="flex flex-col gap-2 w-3/4">
      <label for="serverName" class="text-white">Name of the server</label>
      <input type="text" id="serverName" class="w-full justify-center text-black border-2 border-black rounded-md p-2" placeholder="Server Name">
    </div>
    <div class="flex flex-col gap-2 w-3/4">
    <label for="serverIp" class="text-white">Server path</label>
      <input type="text" id="serverDirectory" class="w-full justify-center  text-black border-2 border-black rounded-md p-2" placeholder="Server path">
    </div>
    <div class="flex flex-col gap-2 w-3/4">
      <label for="serverPort" class="text-white">Server Port</label>
      <input type="text" id="serverPort" class="w-full justify-center text-black border-2 border-black rounded-md p-2" placeholder="Server Port">
    </div>
    <div class="flex flex-col gap-2 w-3/4">
        <button id="addServerSubmit" class="bg-green-500 text-white px-4 py-2 rounded">Add Server</button>
        <button id="cancelAddServer" class="bg-red-500 text-white px-4 py-2 rounded">Cancel</button>
    </div>
  </div>
  <script src="./new.js"></script>
</body>
</html>
