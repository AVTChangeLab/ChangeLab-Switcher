<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gamified Server Manager</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="flex justify-between mb-4">
        <button id="editConfig" class="bg-yellow-500 text-white px-4 py-2 rounded flex items-center">
          <span class="material-icons">edit</span> Edit Config
        </button>
      </div>
  <div class="w-full max-w-md p-4 bg-white rounded shadow-md">
    <h1 class="text-3xl font-bold text-center mb-4">Gamified Server Manager</h1>
    <select id="serverSelect" class="border p-2 rounded w-full mb-4">
      <!-- server added from json config -->
    </select>
    <div class="flex justify-between mb-4">
      <button id="startServer" class="bg-green-500 text-white px-4 py-2 rounded flex items-center">
        <span class="material-icons">play_arrow</span> Start Server
      </button>
      <button id="stopServer" class="bg-red-500 text-white px-4 py-2 rounded flex items-center">
        <span class="material-icons">stop</span> Stop Server
      </button>
    </div>
    <div class="flex justify-between items-center mb-4">
      <span id="serverStatus" class="text-sm">Status: Unknown</span>
      <button id="clearLog" class="bg-gray-500 text-white px-2 py-1 rounded">Clear Log</button>
    </div>
    <pre id="output" class="mt-4 bg-gray-200 p-4 rounded h-48 overflow-y-auto"></pre>
    <script src="./renderer.js"></script>
  </div>
  
</body>
</html>
