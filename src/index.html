<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simplestart</title>
  <link rel="stylesheet" href="./output.css" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="flex flex-col items-center justify-center h-screen">
    <div class="flex justify-between mb-4 gap-4">
        <button id="editConfig" class="bg-yellow-500 text-black px-4 py-2 rounded flex items-center">
          <span class="material-icons">edit</span> Edit Config
        </button>
        <button id="addServer" class="bg-green-500 text-black px-4 py-2 rounded flex items-center">
          <span class="material-icons">add</span> Add Server
        </button>
        <button id="refreshServers" class="bg-red-500 text-white px-4 py-2 rounded flex items-center">
          <span class="material-icons">delete</span> Remove 
        </button>
      </div>
  <div class="w-full max-w-md p-4 bg-white rounded shadow-md">
    <h1 class="text-4xl text-center mb-4 text-black">Simple Server Manager</h1>
    <p class="text-center mb-4 text-black">Select a server to start</p>
    <select id="serverSelect" class="border p-2 rounded w-full mb-4 text-black">
      <!-- server added from json config -->
    </select>
    <div class="flex justify-between mb-4">
      <button id="startServer" class="bg-green-500 text-white px-4 py-2 rounded flex items-center transition-opacity duration-200 ease-in-out">
        <span class="material-icons">play_arrow</span> Start Server
      </button>
      <button id="stopServer" class="bg-red-500 text-white px-4 py-2 rounded flex items-center transition-opacity duration-200 ease-in-out " disabled>
        <span class="material-icons">stop</span> Stop Server
      </button>
    </div>
    <div class="flex justify-between items-center mb-4">
      <span id="serverStatus" class="text-sm">Status: Unknown</span>
      <button id="clearLog" class="bg-gray-500 text-white px-2 py-1 rounded text-xs">Clear Logs</button>
    </div>
    <pre id="output" class="mt-4 bg-gray-200 p-4 rounded h-52 overflow-y-auto text-xs text-black"></pre>
    <p class="text-center text-gray-500 mt-8 text-sm ">Simplestart V1.3</p>

    <script src="./renderer.js"></script>
  </div>
  
</body>
</html>
